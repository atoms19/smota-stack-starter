version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: dev-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network
volumes:
  postgres-data:
    driver: local
networks:
  dev-network:
    driver: bridge
